<style type="text/tailwindcss">
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;

      overflow: hidden;

    @keyframes rainbow-slide {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }

    .rainbow-hover {

      background-size: 400% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      transition: color 0.2s ease;
    }
    .rainbow-hover:hover {
      color: transparent;
      animation: rainbow-slide 3s linear infinite;

<script>
  const cursor = document.getElementById('custom-cursor');
  const body = document.body;
  // State tracking
  let mouseX = 0;
  let mouseY = 0;
  let isMoving = false;
  let isHoveringLink = false; // Flag to stop spawning stars on links
  let moveTimeout;
  // Path Memory array to store cursor history
  const pathHistory = [];
  const maxHistory = 60; // Increased buffer slightly for smoother lag calculation
  document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
    // Update movement state
    isMoving = true;
    clearTimeout(moveTimeout);
    moveTimeout = setTimeout(() => {
        isMoving = false;
    }, 150); // Slightly longer timeout to allow particles to settle
    // Move custom cursor
    cursor.style.left = mouseX + 'px';
    cursor.style.top = mouseY + 'px';
    // Update history
    pathHistory.push({x: mouseX, y: mouseY, time: Date.now()});
    if (pathHistory.length > maxHistory) {
      pathHistory.shift();
    }
    // Spawn star occasionally - Low frequency maintained
    // Only spawn if NOT hovering a link
    if (!isHoveringLink && Math.random() > 0.75) { 
      createStar(mouseX, mouseY, false);
    }
  });
  // Idle star spawning loop
  setInterval(() => {
    if (!isMoving && !isHoveringLink) { // Check hovering flag here too so it doesn't drift when looking at link
        // Very low frequency when idle
        if(Math.random() > 0.7) {
            createStar(mouseX, mouseY, true);
        }
    }
  }, 150);
  function createStar(x, y, isIdle) {
    const colors = ['#FF00FF', '#00FFFF', '#FF007F', '#7F00FF', '#00FF00', '#FF8000', '#0080FF', '#FFD700'];
    const star = document.createElement('div');
    star.className = 'star-particle';
    star.innerHTML = 'â˜…'; 
    star.style.color = colors[Math.floor(Math.random() * colors.length)];
    // Center the star relative to cursor tip
    star.style.left = (x - 20) + 'px'; 
    star.style.top = (y - 30) + 'px';
    body.appendChild(star);
    let deltaX, deltaY;
    let durationBase;
    // Modified easing for viscous feel: starts slow, accelerates slightly, then decelerates
    let easingCurve = 'cubic-bezier(0.4, 0.0, 0.2, 1)'; 
    if (isIdle) {
        // IDLE LOGIC: Burst outwards slowly like honey
        const angle = Math.random() * Math.PI * 2;
        // Shorter distance, slower movement for viscosity
        const distance = 30 + Math.random() * 60;
        deltaX = Math.cos(angle) * distance;
        deltaY = Math.sin(angle) * distance;
        durationBase = 2500; // Significantly slower (2.5s base)
    } else {
        // PATH LOGIC: Lag behind cursor heavily
        let targetX = x;
        let targetY = y;
        const now = Date.now();
        // Look further back in history (600ms+) for that heavy "tow" feel
        const pastPoint = pathHistory.find(p => now - p.time > 600); 
        if (pastPoint) {
          targetX = pastPoint.x;
          targetY = pastPoint.y;
        } else if (pathHistory.length > 0) {
            targetX = pathHistory[0].x;
            targetY = pathHistory[0].y;
        } else {
            targetX = x;
            targetY = y;
        }
        // Calculate vector to past point
        deltaX = targetX - x;
        deltaY = targetY - y;
        // Add a little randomness to the path drift so it feels like floating particles
        deltaX += (Math.random() - 0.5) * 40;
        deltaY += (Math.random() - 0.5) * 40;
        durationBase = 1800; // Slower trail (1.8s base)
    }
    // Initial random rotation
    const initialRotateZ = Math.random() * 360;
    // Gentle 3D tilt deltas
    const rotateX = (Math.random() - 0.5) * 90; 
    const rotateY = (Math.random() - 0.5) * 90;
    const rotateZDelta = (Math.random() - 0.5) * 45;
    // Animate
    const animation = star.animate([
      { 
        transform: `translate3d(0,0,0) rotateX(0deg) rotateY(0deg) rotateZ(${initialRotateZ}deg) scale(1)`, 
        opacity: 1 
      },
      { 
        transform: `translate3d(${deltaX}px, ${deltaY}px, -100px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) rotateZ(${initialRotateZ + rotateZDelta}deg) scale(0.6)`, 
        opacity: 0 
      }
    ], {
      duration: durationBase + Math.random() * 800, 
      easing: easingCurve,
      fill: 'forwards'
    });
    animation.onfinish = () => {
      star.remove();
    };
  }
  function openProtectedExcalidraw(event) {
    event.preventDefault();
    const password = prompt("Passwort eingeben:");
    if (password === "123") {
      window.open("https://excalidraw.com/#room=e023f554e594f1110c42,csgSwaHDCLkYlbQwJtR1Gg", "_blank");
    } else if (password !== null) {
      alert("Falsches Passwort.");
    }
  }
</script>
